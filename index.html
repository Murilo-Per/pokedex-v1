<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./Img/favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex 1.0</title>
</head>
<body>
    <main>
        <img alt="Pokemon" class="pokemon_image">
        <!-- <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/9.gif" alt="Pokemon" class="pokemon_image"> -->
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
            <div class="radiodiv">
                <label class="focusctrl">
                    <input type="radio" id="male" name="sexSelect" class="radiosex" value="1" checked>
                    Macho
                </label>
                <label class="focusctrl">
                    <input type="radio" id="female" name="sexSelect" class="radiosex" value="2">
                    Femea
                </label>
            </div>
        </form>

        <div class="navigation">
            <button class="button btn-prev"> &lt;</button>
            <button class="button btn-next"> &gt;</button>
        </div>
    

        <img src="./Img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
