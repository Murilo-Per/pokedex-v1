<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./Img/favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokédex 1.0</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/130.gif" alt="Pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number">130</span> -
            <span class="pokemon_name">gyarados</span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>

        <img src="./Img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
